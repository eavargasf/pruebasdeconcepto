<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse-Inspired Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }
        .code-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .code-block {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .floating-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .floating-menu button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item">Home</div>
            <div class="menu-item">Explore</div>
            <div class="menu-item">Create</div>
            <div class="menu-item">Settings</div>
        </div>
        <div class="main-content">
            <div class="code-panel">
                <h3>Code Editor</h3>
                <div class="code-block">function createObject() {
    // Your code here
}</div>
                <div class="code-block">if (condition) {
    // Do something
} else {
    // Do something else
}</div>
            </div>
            <div class="floating-menu">
                <button>Control</button>
                <button>Events</button>
                <button>Objects</button>
            </div>
            <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity here
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                alert('You clicked: ' + item.textContent);
            });
        });

        document.querySelectorAll('.floating-menu button').forEach(button => {
            button.addEventListener('click', () => {
                alert('You selected: ' + button.textContent);
            });
        });
    </script>
</body>
</html>
